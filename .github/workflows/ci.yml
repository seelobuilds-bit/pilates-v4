name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Select Staging Env For CI
        shell: bash
        run: |
          # CI always uses staging secrets. Production secrets stay only in Vercel.
          DB_URL="${{ secrets.SUPABASE_STAGING_DATABASE_URL }}"
          DIRECT_DB_URL="${{ secrets.SUPABASE_STAGING_DIRECT_URL }}"
          STORAGE_URL="${{ secrets.SUPABASE_STAGING_URL }}"
          STORAGE_SERVICE_KEY="${{ secrets.SUPABASE_STAGING_SERVICE_ROLE_KEY }}"

          # Additional fallback for repos that use generic secret names.
          if [[ -z "${DB_URL}" ]]; then
            DB_URL="${{ secrets.DATABASE_URL }}"
          fi

          if [[ -z "${DIRECT_DB_URL}" ]]; then
            DIRECT_DB_URL="${{ secrets.DIRECT_URL }}"
          fi

          if [[ -z "${STORAGE_URL}" ]]; then
            STORAGE_URL="https://example.supabase.co"
          fi

          if [[ -z "${STORAGE_SERVICE_KEY}" ]]; then
            STORAGE_SERVICE_KEY="placeholder-service-role-key"
          fi

          if [[ -z "${DB_URL}" || -z "${DIRECT_DB_URL}" ]]; then
            echo "::error::Missing DB secrets. Set SUPABASE_STAGING_DATABASE_URL and SUPABASE_STAGING_DIRECT_URL (or DATABASE_URL and DIRECT_URL fallback)."
            exit 1
          fi

          echo "DATABASE_URL=${DB_URL}" >> "$GITHUB_ENV"
          echo "DIRECT_URL=${DIRECT_DB_URL}" >> "$GITHUB_ENV"
          echo "SUPABASE_URL=${STORAGE_URL}" >> "$GITHUB_ENV"
          echo "SUPABASE_SERVICE_ROLE_KEY=${STORAGE_SERVICE_KEY}" >> "$GITHUB_ENV"
          echo "SUPABASE_STORAGE_BUCKET=uploads" >> "$GITHUB_ENV"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install mobile dependencies
        run: pnpm --dir mobile install --frozen-lockfile

      - name: Typecheck
        run: pnpm typecheck

      - name: Mobile typecheck
        run: pnpm --dir mobile typecheck

      - name: Lint
        run: pnpm lint

      - name: Mobile lint
        run: pnpm --dir mobile lint

      - name: Build
        env:
          # Use direct DB for SSR/prerender during CI build to avoid pooler timeouts.
          DATABASE_URL: ${{ env.DIRECT_URL }}
        run: pnpm build
